<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Information - PLS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #0066cc;
        }
        .flight-info {
            margin: 10px 0;
            padding: 15px;
            background: #fff;
            border-left: 5px solid #0066cc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .flight-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #0066cc;
        }
        .flight-detail {
            margin-top: 5px;
        }
        .error, .loading {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div id="flight-display">
        <h2>PLS All Flights (Arrivals & Departures)</h2>
        <div id="flights-container" class="loading">Loading flight data...</div>
    </div>

    <script>
        const apiKey = "e156f3-5ad117";
        const apiUrl = `https://aviation-edge.com/v2/public/flights?depIata=PLS&arrIata=PLS&key=${apiKey}`;

        async function fetchAndDisplayFlights() {
            const container = document.getElementById('flights-container');
            container.innerHTML = '<div class="loading">Loading flight data...</div>';

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!Array.isArray(data)) {
                    container.innerHTML = '<div class="error">Invalid API response</div>';
                    return;
                }

                const validFlights = data.filter(f =>
                    f.flight?.iataNumber &&
                    f.airline?.name &&
                    f.departure?.iataCode &&
                    f.arrival?.iataCode &&
                    (f.departure?.scheduledTime || f.arrival?.scheduledTime)
                );

                validFlights.sort((a, b) => {
                    const timeA = new Date(a.departure?.scheduledTime || a.arrival?.scheduledTime || 0);
                    const timeB = new Date(b.departure?.scheduledTime || b.arrival?.scheduledTime || 0);
                    return timeA - timeB;
                });

                container.innerHTML = '';

                if (validFlights.length === 0) {
                    container.innerHTML = '<div class="error">No flights found.</div>';
                    return;
                }

                validFlights.forEach(flight => {
                    const flightNumber = flight.flight.iataNumber;
                    const airline = flight.airline.name;
                    const from = flight.departure.iataCode;
                    const to = flight.arrival.iataCode;

                    const time = new Date(flight.departure?.scheduledTime || flight.arrival?.scheduledTime);
                    const dateStr = time.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
                    const timeStr = time.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });

                    const status = flight.status || "Unknown";
                    const type = from === "PLS" ? "Departure" : "Arrival";

                    const div = document.createElement("div");
                    div.className = "flight-info";
                    div.innerHTML = `
                        <div class="flight-number">${flightNumber} (${type})</div>
                        <div class="flight-detail">${airline}</div>
                        <div class="flight-detail">${from} → ${to}</div>
                        <div class="flight-detail">Date: ${dateStr} — Time: ${timeStr}</div>
                        <div class="flight-detail">Status: ${status}</div>
                    `;
                    container.appendChild(div);
                });

            } catch (error) {
                console.error("Flight API error:", error);
                container.innerHTML = '<div class="error">Error loading flight data. Please try again later.</div>';
            }
        }

        // Initial load
        fetchAndDisplayFlights();

        // Auto-refresh every 30 seconds
        setInterval(fetchAndDisplayFlights, 30000);
    </script>
</body>
</html>
