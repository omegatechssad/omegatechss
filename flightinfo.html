<!DOCTYPE html>
<html>
<head>
  <title>PLS Commercial Flight Arrivals</title>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300"> <!-- Refresh every 5 minutes -->
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: left;
      font-size: 1em;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>PLS Commercial Flight Arrivals</h1>
  <table id="flightTable">
    <tr>
      <th>Flight</th>
      <th>Airline</th>
      <th>Origin</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </table>

  <script>
    const apiUrl = "https://aviation-edge.com/v2/public/timetable?iataCode=PLS&type=arrival&key=e156f3-5ad117";

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("flightTable");

        if (!Array.isArray(data)) {
          table.innerHTML += `<tr><td colspan="6">Error: Invalid API response</td></tr>`;
          return;
        }

        // Clear existing rows (except headers)
        table.innerHTML = `
          <tr>
            <th>Flight</th>
            <th>Airline</th>
            <th>Origin</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>`;

        // Filter only valid commercial flights
        const commercialFlights = data.filter(flight =>
          flight.airline?.name &&
          flight.flight?.iataNumber &&
          flight.departure?.iataCode &&
          flight.arrival?.scheduledTime
        );

        // Sort by scheduled arrival time
        commercialFlights.sort((a, b) =>
          new Date(a.arrival.scheduledTime) - new Date(b.arrival.scheduledTime)
        );

        // Populate the table
        commercialFlights.forEach(flight => {
          const flightNumber = flight.flight.iataNumber;
          const airline = flight.airline.name;
          const origin = flight.departure.iataCode;

          const scheduledDate = new Date(flight.arrival.scheduledTime);
          const date = scheduledDate.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
          const time = scheduledDate.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });

          const status = flight.status || "Unknown";

          table.innerHTML += `
            <tr>
              <td>${flightNumber}</td>
              <td>${airline}</td>
              <td>${origin}</td>
              <td>${date}</td>
              <td>${time}</td>
              <td>${status}</td>
            </tr>`;
        });

        if (commercialFlights.length === 0) {
          table.innerHTML += `<tr><td colspan="6">No commercial flights found.</td></tr>`;
        }
      })
      .catch(error => {
        console.error("API error:", error);
        const table = document.getElementById("flightTable");
        table.innerHTML += `<tr><td colspan="6">Error loading flight data</td></tr>`;
      });
  </script>
</body>
</html>
