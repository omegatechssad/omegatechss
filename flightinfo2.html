<!DOCTYPE html>
<html>
<head>
  <title>PLS Flight Arrivals</title>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 16px;
      font-size: 1.5em;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
    img.airline-logo {
      height: 30px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Providenciales (PLS) Flight Arrivals</h1>
  <table id="flightTable">
    <tr>
      <th>Airline</th>
      <th>Flight</th>
      <th>From</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </table>

  <script>
    const apiKey = "e156f3-5ad117";
    const apiUrl = `https://aviation-edge.com/v2/public/timetable?iataCode=PLS&type=arrival&key=${apiKey}`;

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const table = document.getElementById("flightTable");
        console.log("API raw response:", data);

        if (!Array.isArray(data)) {
          const errorText = typeof data === "object" ? JSON.stringify(data) : "Unexpected data format.";
          table.innerHTML += `<tr><td colspan="5">Invalid API response: ${errorText}</td></tr>`;
          return;
        }

        if (data.length === 0) {
          table.innerHTML += `<tr><td colspan="5">No arrivals found.</td></tr>`;
          return;
        }

        // Sort by arrival scheduled time
        data.sort((a, b) =>
          new Date(a.arrival?.scheduledTime || 0) - new Date(b.arrival?.scheduledTime || 0)
        );

        data.forEach(flight => {
          const flightNumber = flight.flight?.iataNumber || "N/A";
          const airline = flight.airline?.name || "N/A";
          const airlineCode = flight.airline?.iataCode || "";
          const origin = flight.departure?.iataCode || "N/A";
          const scheduled = flight.arrival?.scheduledTime
            ? new Date(flight.arrival.scheduledTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            : "N/A";
          const status = flight.status || "Unknown";

          // Optional airline logo from AirHex (replace with your own source if needed)
          const logoUrl = airlineCode
            ? `https://content.airhex.com/content/logos/airlines_${airlineCode}_200_100_s.png`
            : "";

          table.innerHTML += `
            <tr>
              <td>${logoUrl ? `<img src="${logoUrl}" alt="${airlineCode}" class="airline-logo">` : ""}${airline}</td>
              <td>${flightNumber}</td>
              <td>${origin}</td>
              <td>${scheduled}</td>
              <td>${status}</td>
            </tr>`;
        });
      })
      .catch(error => {
        console.error("Fetch error:", error);
        const table = document.getElementById("flightTable");
        table.innerHTML += `<tr><td colspan="5">Error loading flight data: ${error.message}</td></tr>`;
      });
  </script>
</body>
</html>
