<!DOCTYPE html>
<html>
<head>
  <title>PLS Airport - Arrivals & Departures</title>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300"> <!-- Refresh every 5 mins -->
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.8em;
      margin-top: 40px;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px 10px;
      font-size: 1.2em;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>PLS Airport â€“ Flight Status</h1>

  <h2>Departures</h2>
  <table id="departureTable">
    <tr>
      <th>Flight</th>
      <th>Airline</th>
      <th>To</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </table>

  <h2>Arrivals</h2>
  <table id="arrivalTable">
    <tr>
      <th>Flight</th>
      <th>Airline</th>
      <th>From</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </table>

  <script>
    const apiUrl = "https://aviation-edge.com/v2/public/flights?depIata=PLS&arrIata=PLS&key=e156f3-5ad117";

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const depTable = document.getElementById("departureTable");
        const arrTable = document.getElementById("arrivalTable");

        if (!Array.isArray(data)) {
          depTable.innerHTML += `<tr><td colspan="6">Error: Invalid API response</td></tr>`;
          arrTable.innerHTML += `<tr><td colspan="6">Error: Invalid API response</td></tr>`;
          return;
        }

        // Clear existing rows except header
        depTable.innerHTML = `
          <tr>
            <th>Flight</th>
            <th>Airline</th>
            <th>To</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>`;
        arrTable.innerHTML = `
          <tr>
            <th>Flight</th>
            <th>Airline</th>
            <th>From</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>`;

        // Filter valid commercial flights
        const validFlights = data.filter(flight =>
          flight.flight?.iataNumber &&
          flight.airline?.name &&
          flight.departure?.iataCode &&
          flight.arrival?.iataCode &&
          (flight.departure?.scheduledTime || flight.arrival?.scheduledTime)
        );

        const departures = validFlights.filter(f => f.departure.iataCode === "PLS");
        const arrivals = validFlights.filter(f => f.arrival.iataCode === "PLS");

        departures.sort((a, b) => new Date(a.departure.scheduledTime) - new Date(b.departure.scheduledTime));
        arrivals.sort((a, b) => new Date(b.arrival.scheduledTime) - new Date(a.arrival.scheduledTime));

        departures.forEach(flight => {
          const flightNum = flight.flight.iataNumber;
          const airline = flight.airline.name;
          const to = flight.arrival.iataCode;
          const timeObj = new Date(flight.departure.scheduledTime);
          const date = timeObj.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
          const time = timeObj.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
          const status = flight.status || "Unknown";

          depTable.innerHTML += `
            <tr>
              <td>${flightNum}</td>
              <td>${airline}</td>
              <td>${to}</td>
              <td>${date}</td>
              <td>${time}</td>
              <td>${status}</td>
            </tr>`;
        });

        arrivals.forEach(flight => {
          const flightNum = flight.flight.iataNumber;
          const airline = flight.airline.name;
          const from = flight.departure.iataCode;
          const timeObj = new Date(flight.arrival.scheduledTime);
          const date = timeObj.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
          const time = timeObj.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
          const status = flight.status || "Unknown";

          arrTable.innerHTML += `
            <tr>
              <td>${flightNum}</td>
              <td>${airline}</td>
              <td>${from}</td>
              <td>${date}</td>
              <td>${time}</td>
              <td>${status}</td>
            </tr>`;
        });

        if (departures.length === 0) {
          depTable.innerHTML += `<tr><td colspan="6">No departures found.</td></tr>`;
        }
        if (arrivals.length === 0) {
          arrTable.innerHTML += `<tr><td colspan="6">No arrivals found.</td></tr>`;
        }
      })
      .catch(err => {
        console.error("API error", err);
        document.getElementById("departureTable").innerHTML += `<tr><td colspan="6">API error</td></tr>`;
        document.getElementById("arrivalTable").innerHTML += `<tr><td colspan="6">API error</td></tr>`;
      });
  </script>
</body>
</html>
