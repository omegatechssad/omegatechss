<!DOCTYPE html>
<html>
<head>
  <title>PLS Flight Arrivals</title>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="300"> <!-- Auto-refresh every 5 minutes -->
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: left;
      font-size: 1em;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>PLS Flight Arrivals</h1>
  <table id="flightTable">
    <tr>
      <th>Flight</th>
      <th>Airline</th>
      <th>Origin</th>
      <th>Scheduled</th>
      <th>Status</th>
    </tr>
  </table>

  <script>
    const apiKey = "e156f3-5ad117";
    const apiUrl = `https://aviation-edge.com/v2/public/timetable?iataCode=PLS&type=arrival&key=${apiKey}`;

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP Error: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const table = document.getElementById("flightTable");
        console.log("API raw response:", data);

        // Validate that the response is an array
        if (!Array.isArray(data)) {
          const errorText = typeof data === "object" ? JSON.stringify(data) : "Unexpected data format.";
          table.innerHTML += `<tr><td colspan="5">Invalid API response: ${errorText}</td></tr>`;
          return;
        }

        if (data.length === 0) {
          table.innerHTML += `<tr><td colspan="5">No arrivals found.</td></tr>`;
          return;
        }

        // Sort flights by scheduled arrival time
        data.sort((a, b) =>
          new Date(a.arrival?.scheduledTime || 0) - new Date(b.arrival?.scheduledTime || 0)
        );

        data.forEach(flight => {
          const flightNumber = flight.flight?.iataNumber || "N/A";
          const airline = flight.airline?.name || "N/A";
          const origin = flight.departure?.iataCode || "N/A";
          const scheduled = flight.arrival?.scheduledTime
            ? new Date(flight.arrival.scheduledTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            : "N/A";
          const status = flight.status || "Unknown";

          table.innerHTML += `
            <tr>
              <td>${flightNumber}</td>
              <td>${airline}</td>
              <td>${origin}</td>
              <td>${scheduled}</td>
              <td>${status}</td>
            </tr>`;
        });
      })
      .catch(error => {
        console.error("Fetch error:", error);
        const table = document.getElementById("flightTable");
        table.innerHTML += `<tr><td colspan="5">Error loading flight data: ${error.message}</td></tr>`;
      });
  </script>
</body>
</html>
